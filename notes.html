<!-- MAIN -->
<main class="main">
  <div class="cards-row">

    <!-- Col 1: TO-DO LIST (no label shown) -->
    <div class="card-col">
      <div class="col-label">PINNED:</div>
      <article class="note-card">
        <div class="card-title">TO - DO LIST</div>
        <div class="card-divider"></div>
        <div class="todo-list">
          <div class="todo-item done" onclick="toggleDone(this)">
            <div class="todo-checkbox"></div>
            <span class="todo-text">Submit DA</span>
          </div>
          <div class="todo-item" onclick="toggleDone(this)">
            <div class="todo-checkbox"></div>
            <span class="todo-text">Make Notes</span>
          </div>
          <div class="todo-item" onclick="toggleDone(this)">
            <div class="todo-checkbox"></div>
            <span class="todo-text">Prepare Mod 1 of CAO</span>
          </div>
        </div>
      </article>
    </div>

    <!-- Col 2: DSA â€” PINNED label visible here -->
    <div class="card-col">
      <div class="col-label">PINNED:</div>
      <article class="note-card">
        <div class="card-subject-title">DSA</div>
        <div class="card-subject-sub">MODULE 1</div>
        <div class="card-divider"></div>
      </article>
    </div>

    <!-- Col 3: CAO (no label shown) -->
    <div class="card-col">
      <div class="col-label">PINNED:</div>
      <article class="note-card">
        <div class="card-subject-title">CAO</div>
        <div class="card-subject-sub">MODULE 2</div>
        <div class="card-divider"></div>
      </article>

  </div>
